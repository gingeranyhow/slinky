<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>McSlinky Prefs</title>

    <script>
      // Add the platform name as a class on the root HTML element for custom CSS
      document.getElementsByTagName("html")[0].classList.add(process.platform);
    </script>

  </head>
  <body>

    <link rel="stylesheet" href="../renderer/photon/css/photon.css">
    <link rel="stylesheet" href="./prefs.css">

    <!-- <link rel="stylesheet" href="../renderer/main.css"> -->

    <div class="window">

      <div class="window-content">
        <form>
          <div class="form-group">
            <button id="locateMainPath" class="btn btn-default">Select .ink file to open automatically</button> <p id="mainPathDisplay">(None selected)</p>
          </div>
            <div class="form-group">
                <button id="locateInkRunner" class="btn btn-default">Select ink runner</button>
                <p id="inkRunnerDisplay">(None selected)</p>
            </div>
          <div class="form-group">
            <label>Character count danger zone:</label>
            <input id="charCountDanger" type="number" class="form-control" />
          </div>

          <!--
          <div class="form-group">
            <label>Character count hard cut-off:</label>
            <input id="charCountCutoff" type="number" class="form-control" />
          </div>
          -->

          <div class="checkbox">
            <label>
          <input id="enforceCharCounts" type="checkbox"> Enforce character count
      </label>
  </div>

          <p>(These values are saved automatically when edited.)</p>

        </form>


      </div><!-- photon window-content -->
    </div><!-- photon window -->


  </body>

  <script>
    require('./controller.js');
  </script>
</html>
